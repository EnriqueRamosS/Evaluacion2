<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body style="background-color: #e3f2fd;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-warning text-start p-3 shadow">
                <h1 th:text="${#strings.isEmpty(trabajador.id) ? 'Nuevo Trabajador' : 'Editar Trabajador'}">Formulario de Trabajador</h1>
            </div>
            <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
                <div class="card-body">
                    <!-- ID (oculto) -->
                    <input type="hidden" th:field="*{id}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <!-- Apellido Paterno -->
                    <div class="mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <!-- Apellido Materno -->
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <!-- DNI -->
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" 
                               onkeypress="return soloNumeros(event)" minlength="8" maxlength="8" 
                               pattern="\d{8}" title="El DNI debe ser un número de 8 dígitos" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese un DNI válido de 8 dígitos.
                        </div>
                    </div>

                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                    </div>

                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                    </div>

                    <!-- Meses -->
                    <div class="mb-3">
                        <label for="meses" class="form-label">Meses:</label>
                        <input type="number" class="form-control" id="meses" th:field="*{meses}" onkeypress="return soloNumeros(event)" required>
                    </div>

                    <!-- Tipo de Seguro -->
                    <div class="mb-3">
                        <label for="tipoSeguro" class="form-label">Tipo de Seguro:</label>
                        <select class="form-control" id="tipoSeguro" th:field="*{tipoSeguro}" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Seguro de Salud">ESSALUD</option>
                            <option value="Seguro de Vida">EPS</option>
                        </select>
                    </div>

                    <!-- Sueldo -->
                    <div class="mb-3">
                        <label for="sueldo" class="form-label">Sueldo:</label>
                        <input type="number" step="0.01" class="form-control" id="sueldo" th:field="*{sueldo}" onkeypress="return soloNumeros(event)" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
   <script type="text/javascript">
        function soloNumeros(e) {
        var charCode = e.keyCode || e.which;
        var charStr = String.fromCharCode(charCode);
        // Permitir solo números y backspace (8)
        if (/^\d+$/.test(charStr) || charCode === 8) {
        return true;
        }
        alert("Solo se permiten números.");
        return false;
        }
    </script>
    <script type="text/javascript">
        function soloLetras(e) {
        var charCode = e.keyCode || e.which;
        var charStr = String.fromCharCode(charCode);
        // Permitir solo letras y ciertos caracteres como espacio (32) y backspace (8)
        if (/^[a-zA-Z\s]+$/.test(charStr) || charCode === 8 || charCode === 32) {
        return true;
        }
        alert("Solo se permiten letras.");
        return false;
        }
    </script>
</html>
