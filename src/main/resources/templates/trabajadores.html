<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>Listado de Trabajadores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Trabajadores</h1>
        <a href="/trabajadores/nuevo" class="btn btn-primary mb-3">Agregar nuevo trabajador</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>DNI</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Direcci√≥n</th>
                    <th>Meses</th>
                    <th>Tipo de Seguro</th>
                    <th>Sueldo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trabajador : ${trabajadores}">
                    <td th:text="${trabajador.id}"></td>
                    <td th:text="${trabajador.nombre}"></td>
                    <td th:text="${trabajador.apellidoPaterno}"></td>
                    <td th:text="${trabajador.apellidoMaterno}"></td>
                    <td th:text="${trabajador.dni}"></td>
                    <td th:text="${#dates.format(trabajador.fechaNacimiento, 'yyyy-MM-dd')}"></td>
                    <td th:text="${trabajador.direccion}"></td>
                    <td th:text="${trabajador.meses}"></td>
                    <td th:text="${trabajador.tipoSeguro}"></td>
                    <td th:text="${trabajador.sueldo}"></td>
                    <td>
                        <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
